<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Visitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Assets/css/formulario.css" />
  </head>

  <body>
    <nav>Formulário de Visitas na Fábrica de Software</nav>
    <main>
      <div class="form-container">
        <div id="camera-wrapper">
          <video id="camera-preview" autoplay playsinline></video>
          <canvas id="canvas" width="400" height="400"></canvas>
          <img
            id="captured-photo"
            src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/person-circle.svg"
            style="display: none; background-color: #f0f0f0;"
          />
        </div>
        <div>
          <button class="btn btn-sm btn-primary my-2" id="capture-btn">Tirar Foto</button>
          <button class="btn btn-sm btn-secondary my-2" id="retake-btn" style="display: none">
            Tirar Novamente
          </button>
        </div>

        <form id="visit-form">
          <div class="mb-3">
            <input type="text" class="form-control" id="nome" placeholder="Nome *" autocomplete="off" required />
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" id="email" placeholder="E-mail *" required />
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" id="empresa" placeholder="Empresa (opcional)" autocomplete="off" />
          </div>
          <div class="mb-3">
            <textarea class="form-control" id="motivo" placeholder="Motivo da visita (opcional)"></textarea>
          </div>
          <button type="submit" class="btn w-100" style="background-color: #0a282d; color: white;" id="submit-btn">Confirmar Visita</button>
        </form>

        <div class="progress mt-3" style="display: none">
          <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
        </div>
        <div id="check-icon" class="mt-3">✅</div>
        <div id="success-message" class="text-success mt-2 fw-bold" style="display: none">
          Visita registrada com sucesso!
        </div>
        <div id="countdown" class="text-muted mt-1" style="display: none">
          A página vai se recarregar em <span id="seconds">20</span> segundos...
          <button id="generate-btn" onclick="gerarCracha();" class="btn btn-primary w-100 mt-3">
            Gerar Crachá Digital
          </button>
        </div>
      </div>
    </main>

    <footer>Todos os direitos reservados &copy; Fábrica de Software</footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="Assets/scripts/formulario.js"></script>
  </body>
</html>
