<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Visitas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f5f8fa;
      font-family: "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    nav {
      background-color: #007e3a;
      padding: 1rem;
      color: white;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    main {
      flex: 1;
    }
    .form-container {
      max-width: 500px;
      margin: 3rem auto;
      background: white;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    #camera-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0 auto 1rem auto;
    }
    #camera-preview, #captured-photo {
      position: absolute;
      top: 0;
      left: 0;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      object-fit: cover;
    }
    #canvas {
      display: none;
    }
    #check-icon {
      font-size: 4rem;
      color: green;
      display: none;
      animation: pop 0.5s ease-in-out forwards;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    footer {
      background-color: #007e3a;
      color: white;
      text-align: center;
      width: 100%;
      padding: 1rem;
    }

    @media (max-width: 768px) {
      .form-container {
        margin: 1.5rem 1rem;
        padding: 1.5rem;
      }
      #camera-wrapper {
        width: 150px;
        height: 150px;
      }
      #camera-preview,
      #captured-photo {
        width: 150px;
        height: 150px;
      }
      nav {
        font-size: 1.2rem;
        padding: 0.75rem;
      }
      footer {
        font-size: 0.9rem;
        padding: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <nav>Formulário de Visitas na Fábrica de Software</nav>
  <main>
    <div class="form-container">
      <div id="camera-wrapper">
        <video id="camera-preview" autoplay playsinline></video>
        <canvas id="canvas" width="400" height="400"></canvas>
        <img id="captured-photo" style="display:none;" />
      </div>
      <div>
        <button class="btn btn-sm btn-primary my-2" id="capture-btn">Tirar Foto</button>
        <button class="btn btn-sm btn-secondary my-2" id="retake-btn" style="display:none;">Tirar Novamente</button>
      </div>

      <form id="visit-form">
        <div class="mb-3">
          <input type="text" class="form-control" id="nome" placeholder="Nome *" required />
        </div>
        <div class="mb-3">
          <input type="email" class="form-control" id="email" placeholder="E-mail *" required />
        </div>
        <div class="mb-3">
          <input type="text" class="form-control" id="empresa" placeholder="Empresa (opcional)" />
        </div>
        <div class="mb-3">
          <textarea class="form-control" id="motivo" placeholder="Motivo da visita (opcional)"></textarea>
        </div>
        <button type="submit" class="btn btn-success w-100" id="submit-btn">Confirmar Visita</button>
      </form>

      <div class="progress mt-3" style="display: none;">
        <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
      </div>
      <div id="check-icon" class="mt-3">✅</div>
      <div id="success-message" class="text-success mt-2 fw-bold" style="display: none;">
        Visita registrada com sucesso!
      </div>
      <div id="countdown" class="text-muted mt-1" style="display: none;">
        A página vai se recarregar em <span id="seconds">8</span> segundos...
      </div>
    </div>
  </main>

  <footer>Todos os direitos reservados &copy; Fábrica de Software</footer>

  <script>
    const video = document.getElementById('camera-preview');
    const canvas = document.getElementById('canvas');
    const photo = document.getElementById('captured-photo');
    const captureBtn = document.getElementById('capture-btn');
    const retakeBtn = document.getElementById('retake-btn');
    const submitBtn = document.getElementById('submit-btn');

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream)
      .catch(error => alert('Erro ao acessar a câmera: ' + error));

    captureBtn.onclick = () => {
      const context = canvas.getContext('2d');
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.save();
      context.beginPath();
      context.arc(canvas.width / 2, canvas.height / 2, canvas.width / 2, 0, Math.PI * 2, true);
      context.closePath();
      context.clip();

      const videoAspect = video.videoWidth / video.videoHeight;
      const canvasAspect = canvas.width / canvas.height;
      let sx, sy, sWidth, sHeight;

      if (videoAspect > canvasAspect) {
        sHeight = video.videoHeight;
        sWidth = sHeight * canvasAspect;
        sx = (video.videoWidth - sWidth) / 2;
        sy = 0;
      } else {
        sWidth = video.videoWidth;
        sHeight = sWidth / canvasAspect;
        sx = 0;
        sy = (video.videoHeight - sHeight) / 2;
      }

      context.drawImage(video, sx, sy, sWidth, sHeight, 0, 0, canvas.width, canvas.height);
      context.restore();
      const dataUrl = canvas.toDataURL('image/png');
      photo.src = dataUrl;
      photo.style.display = 'block';
      video.style.display = 'none';
      captureBtn.style.display = 'none';
      retakeBtn.style.display = 'inline-block';
    };

    retakeBtn.onclick = () => {
      photo.style.display = 'none';
      video.style.display = 'block';
      captureBtn.style.display = 'inline-block';
      retakeBtn.style.display = 'none';
    };

    document.getElementById('visit-form').onsubmit = function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!nome || !email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Por favor, preencha um nome válido e um e-mail válido.');
        return;
      }

      submitBtn.style.display = 'none';
      document.querySelector('.progress').style.display = 'block';

      setTimeout(() => {
        document.querySelector('.progress').style.display = 'none';
        document.getElementById('check-icon').style.display = 'block';
        document.getElementById('success-message').style.display = 'block';
        document.getElementById('countdown').style.display = 'block';

        let seconds = 8;
        const countdownEl = document.getElementById('seconds');
        const interval = setInterval(() => {
          seconds--;
          countdownEl.textContent = seconds;
          if (seconds === 0) {
            clearInterval(interval);
            location.reload();
          }
        }, 1000);
      }, 2000);
    };
  </script>
</body>
</html>
