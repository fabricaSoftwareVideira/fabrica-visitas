<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de Visitas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        background: #f5f8fa;
        font-family: "Segoe UI", sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        background-color: #007e3a;
        padding: 1rem;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      main {
        flex: 1;
      }

      .form-container {
        max-width: 500px;
        margin: 3rem auto;
        background: white;
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      #camera-wrapper {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto 1rem auto;
      }

      #camera-preview,
      #captured-photo {
        position: absolute;
        top: 0;
        left: 0;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
      }

      #canvas {
        display: none;
      }

      #check-icon {
        font-size: 4rem;
        color: green;
        display: none;
        animation: pop 0.5s ease-in-out forwards;
      }

      @keyframes pop {
        0% {
          transform: scale(0);
          opacity: 0;
        }

        100% {
          transform: scale(1);
          opacity: 1;
        }
      }

      footer {
        background-color: #007e3a;
        color: white;
        text-align: center;
        width: 100%;
        padding: 1rem;
      }

      @media (max-width: 768px) {
        .form-container {
          margin: 1.5rem 1rem;
          padding: 1.5rem;
        }

        #camera-wrapper {
          width: 150px;
          height: 150px;
        }

        #camera-preview,
        #captured-photo {
          width: 150px;
          height: 150px;
        }

        nav {
          font-size: 1.2rem;
          padding: 0.75rem;
        }

        footer {
          font-size: 0.9rem;
          padding: 0.8rem;
        }
      }
    </style>
  </head>

  <body>
    <nav>Formulário de Visitas na Fábrica de Software</nav>
    <main>
      <div class="form-container">
        <div id="camera-wrapper">
          <video id="camera-preview" autoplay playsinline></video>
          <canvas id="canvas" width="400" height="400"></canvas>
          <img id="captured-photo" style="display: none" />
        </div>
        <div>
          <button class="btn btn-sm btn-primary my-2" id="capture-btn">
            Tirar Foto
          </button>
          <button
            class="btn btn-sm btn-secondary my-2"
            id="retake-btn"
            style="display: none"
          >
            Tirar Novamente
          </button>
        </div>

        <form id="visit-form">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="nome"
              placeholder="Nome *"
              autocomplete="off"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="E-mail *"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              id="empresa"
              autocomplete="off"
              placeholder="Empresa (opcional)"
            />
          </div>
          <div class="mb-3">
            <textarea
              class="form-control"
              id="motivo"
              placeholder="Motivo da visita (opcional)"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100" id="submit-btn">
            Confirmar Visita
          </button>
        </form>

        <div class="progress mt-3" style="display: none">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            style="width: 100%"
          ></div>
        </div>
        <div id="check-icon" class="mt-3">✅</div>
        <div
          id="success-message"
          class="text-success mt-2 fw-bold"
          style="display: none"
        >
          Visita registrada com sucesso!
        </div>
        <div id="countdown" class="text-muted mt-1" style="display: none">
          A página vai se recarregar em <span id="seconds">20</span> segundos...
          <button id="generate-btn" onclick="gerarCracha();" class="btn btn-primary w-100 mt-3">
            Gerar Crachá Digital
          </button>
        </div>
        
      </div>
    </main>

    <footer>Todos os direitos reservados &copy; Fábrica de Software</footer>

    <!-- Carrega a lib do Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

    <!-- Seu script principal -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const supabaseUrl = "https://qwuhisepmwkcfszuhihj.supabase.co";
        const supabaseKey =
          "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dWhpc2VwbXdrY2ZzenVoaWhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MjI4NjcsImV4cCI6MjA2MDM5ODg2N30.h86j1nkdl80RVNMRiE4651Yk5KJSbaGTck5FZIxYTZI";
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

        const video = document.getElementById("camera-preview");
        const canvas = document.getElementById("canvas");
        const photo = document.getElementById("captured-photo");
        const captureBtn = document.getElementById("capture-btn");
        const retakeBtn = document.getElementById("retake-btn");
        const submitBtn = document.getElementById("submit-btn");

        navigator.mediaDevices
          .getUserMedia({ video: true })
          .then((stream) => (video.srcObject = stream))
          .catch((error) => alert("Erro ao acessar a câmera: " + error));

        captureBtn.onclick = () => {
          const context = canvas.getContext("2d");
          context.clearRect(0, 0, canvas.width, canvas.height);
          context.save();
          context.beginPath();
          context.arc(
            canvas.width / 2,
            canvas.height / 2,
            canvas.width / 2,
            0,
            Math.PI * 2,
            true
          );
          context.closePath();
          context.clip();

          const videoAspect = video.videoWidth / video.videoHeight;
          const canvasAspect = canvas.width / canvas.height;
          let sx, sy, sWidth, sHeight;

          if (videoAspect > canvasAspect) {
            sHeight = video.videoHeight;
            sWidth = sHeight * canvasAspect;
            sx = (video.videoWidth - sWidth) / 2;
            sy = 0;
          } else {
            sWidth = video.videoWidth;
            sHeight = sWidth / canvasAspect;
            sx = 0;
            sy = (video.videoHeight - sHeight) / 2;
          }

          context.drawImage(
            video,
            sx,
            sy,
            sWidth,
            sHeight,
            0,
            0,
            canvas.width,
            canvas.height
          );
          context.restore();
          const dataUrl = canvas.toDataURL("image/png");
          photo.src = dataUrl;
          photo.style.display = "block";
          video.style.display = "none";
          captureBtn.style.display = "none";
          retakeBtn.style.display = "inline-block";
        };

        retakeBtn.onclick = () => {
          photo.style.display = "none";
          video.style.display = "block";
          captureBtn.style.display = "inline-block";
          retakeBtn.style.display = "none";
        };

        document.getElementById("visit-form").onsubmit = async function (e) {
          e.preventDefault();

          const nome = document.getElementById("nome").value.trim();
          const email = document.getElementById("email").value.trim();
          const empresa = document.getElementById("empresa").value.trim();
          const motivo = document.getElementById("motivo").value.trim();
          const foto = photo.src;

          if (
            !nome ||
            !email ||
            !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email) ||
            !foto
          ) {
            alert(
              "Por favor, preencha os campos obrigatórios e tire uma foto."
            );
            return;
          }

          submitBtn.disabled = true;
          document.querySelector(".progress").style.display = "block";

          try {
            const { data, error } = await supabase.from("visitas").insert([
              {
                nome,
                email,
                empresa,
                motivo,
                foto_base64: foto,
              },
            ]);

            if (error) throw error;

            document.querySelector(".progress").style.display = "none";
            document.getElementById("check-icon").style.display = "block";
            document.getElementById("success-message").style.display = "block";
            document.getElementById("countdown").style.display = "block";

            let seconds = 20;
            const interval = setInterval(() => {
              seconds--;
              document.getElementById("seconds").innerText = seconds;
              if (seconds === 0) location.reload();
            }, 1000);
          } catch (err) {
            console.error("Erro ao registrar visita:", err.message);
            alert("Erro ao registrar visita. Tente novamente.");
            document.querySelector(".progress").style.display = "none";
            submitBtn.disabled = false;
          }
        };
      });

      function gerarCracha() {
        // Pega os valores dos inputs
        const nome = document.getElementById("nome").value.trim();
        const email = document.getElementById("email").value.trim();
        let empresa = document.getElementById("empresa").value.trim();

        // Verifica se empresa está vazia
        if (!empresa) {
          empresa = "Não informado";
        }

        // Codifica os parâmetros para URL
        const params = new URLSearchParams({
          nome: nome,
          email: email,
          empresa: empresa,
        });

        // Abre nova página com os parâmetros
        window.open("crachadigital.html?" + params.toString(), "_blank");
      }
    </script>
  </body>
</html>
