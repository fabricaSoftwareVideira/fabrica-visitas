<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Visita</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      nav {
        background-color: #007e3a;
        padding: 1rem;
        color: white;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
      }

      .central-container {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
      }

      .central-box {
        background: white;
        border-radius: 1rem;
        padding: 3rem 2rem;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      #acesso-negado {
        color: red;
        font-weight: bold;
        font-size: 1.2rem;
        margin-top: 1rem;
      }

      footer {
        background-color: #007e3a;
        color: white;
        text-align: center;
        padding: 1rem;
      }
    </style>
  </head>
  <body>
    <nav>Fábrica de Software</nav>

    <div class="central-container">
      <div class="central-box">
        <h2>Bem-vindo à Fábrica de Software</h2>
        <p class="mb-4">Clique no botão abaixo para realizar seu cadastro de visita.</p>
        <button class="btn btn-success" id="btn-verificar">Realizar Cadastro de Visita</button>
        <div id="acesso-negado" style="display: none">
          <i class="bi bi-x-circle-fill"></i> Acesso negado: localização não permitida ou não autorizada.
        </div>
      </div>
    </div>

    <footer>Todos os direitos reservados &copy; Fábrica de Software</footer>

    <script>
      const latitudePermitida = -27.026361;
      const longitudePermitida = -51.144500;
      const raioPermitido = 500; // metros

      function calcularDistancia(lat1, lon1, lat2, lon2) {
        const R = 6371e3;
        const toRad = (graus) => (graus * Math.PI) / 180;
        const dLat = toRad(lat2 - lat1);
        const dLon = toRad(lon2 - lon1);
        const a =
          Math.sin(dLat / 2) ** 2 +
          Math.cos(toRad(lat1)) *
            Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
        return R * c;
      }

      document.getElementById("btn-verificar").onclick = function () {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const lat = pos.coords.latitude;
            const lon = pos.coords.longitude;
            const dist = calcularDistancia(
              lat,
              lon,
              latitudePermitida,
              longitudePermitida
            );
            console.log(`Usuário está em: Lat ${lat}, Lon ${lon}`);
            console.log(`Distância até o local permitido: ${dist.toFixed(2)} metros`);
            if (dist <= raioPermitido) {
              window.location.href = "formulario.html"; // redireciona para formulário real
            } else {
              document.getElementById("acesso-negado").style.display = "block";
            }
          },
          (err) => {
            console.warn("Erro ao obter localização:", err);
            document.getElementById("acesso-negado").style.display = "block";
          }
        );
      };
    </script>
  </body>
</html>
