<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Crach√° Digital</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      body {
        margin: 0;
        background: linear-gradient(135deg, #e0f7fa, #80deea);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding: 1rem;
      }

      .cracha {
        background-color: #ffffffcc;
        backdrop-filter: blur(10px);
        border-radius: 16px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        padding: 2rem;
        max-width: 400px;
        width: 100%;
        text-align: center;
        border: 2px solid #00acc1;
      }

      .foto {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        object-fit: cover;
        border: 5px solid #00acc1;
        margin: 0 auto 1.5rem;
        display: none;
      }

      .cracha h1 {
        margin: 0 0 0.5rem;
        font-size: 1.8rem;
        color: #007c91;
      }

      .cracha p {
        margin: 0.3rem 0;
        font-size: 1rem;
        color: #004d40;
      }

      @media (max-width: 500px) {
        .cracha {
          padding: 1.5rem;
        }

        .cracha h1 {
          font-size: 1.5rem;
        }

        .cracha p {
          font-size: 0.95rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="cracha">
      <img id="foto" class="foto" src="" alt="Foto de Perfil" />
      <h1 id="nome">Nome</h1>
      <p id="email">Email</p>
      <p id="empresa">Empresa</p>
    </div>

    <script type="module">
      const SUPABASE_URL = "https://qwuhisepmwkcfszuhihj.supabase.co";
      const SUPABASE_KEY =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InF3dWhpc2VwbXdrY2ZzenVoaWhqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ4MjI4NjcsImV4cCI6MjA2MDM5ODg2N30.h86j1nkdl80RVNMRiE4651Yk5KJSbaGTck5FZIxYTZI";

      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";
      const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

      const params = new URLSearchParams(window.location.search);
      const nome = params.get("nome");
      const email = params.get("email");
      const empresa = params.get("empresa") || "N√£o informada";

      document.getElementById("nome").textContent =
        nome || "Nome n√£o informado";
      document.getElementById("email").textContent =
        email || "Email n√£o informado";
      document.getElementById("empresa").textContent = empresa;

      async function buscarFoto() {
        if (!email) {
          alert("Nenhum email foi informado.");
          return;
        }

        const emailLimpo = email.trim().toLowerCase();
        console.log("üîç Buscando foto para:", emailLimpo);

        const { data, error } = await supabase
          .from("visitas")
          .select("foto_base64")
          .eq("email", emailLimpo)
          .order("data_registro", { ascending: false })
          .limit(1);

        if (error) {
          console.error("Erro ao buscar foto:", error.message);
          alert("Erro ao buscar dados.");
          return;
        }

        if (!data || data.length === 0 || !data[0].foto_base64) {
          alert("Nenhuma foto encontrada.");
          return;
        }

        let fotoBase64 = data[0].foto_base64.trim();

        // Garantir que n√£o haja prefixo duplicado
        if (!fotoBase64.startsWith("data:image")) {
          fotoBase64 = `data:image/jpeg;base64,${fotoBase64}`;
        }

        const img = document.getElementById("foto");

        if (!fotoBase64 || fotoBase64 === "null" || fotoBase64.length < 100) {
          // Se n√£o tiver imagem v√°lida, exibe o √≠cone padr√£o
          img.src =
            "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/person-circle.svg";
        } else {
          // Se a imagem n√£o tiver prefixo, adiciona
          if (!fotoBase64.startsWith("data:image")) {
            fotoBase64 = `data:image/jpeg;base64,${fotoBase64}`;
          }
          img.src = fotoBase64;
        }

        img.style.display = "block";

        console.log("‚úÖ Foto exibida com sucesso.");
      }

      buscarFoto();
    </script>
  </body>
</html>
